<!DOCTYPE html>
<html>
<head>
	<title>Faça o seu cadastro</title>
	<link rel="stylesheet" type="text/css" href="css/stylelogin.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body bgcolor= #3d3d3d>
	<img class="wave" src="images/wave.png">
	<div class="container">
		<div class="img">
			<img src="images/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="images/avatar.svg">
				<h2 class="title">Bem vindo!</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
						<input type="text" class="nome" name="nome" placeholder="Nome">
           		   </div>
           		</div>
                   <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                            <input type="text" name= "cpf" placeholder="CPF" class="cpf">
                    </div>
                 </div>
                   <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
						<input type="text" class="email" name="email" placeholder="Email">
                 </div>
              </div>
                   <div class="input-div tel">
                    <div class="i"> 
                        <i class="fa fa-phone"></i>
                    </div>
                    <div class="div">
						<input type="text" class="telefone" name="tel" placeholder="Telefone">
                 </div>
              </div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
						<input type="password" class="senha" name="senha" placeholder="Senha">
            	   </div>
            	</div>
            	<a href="loginpage.html">Já possuo cadastro!</a>
                <a href="portalaluno.html" class="btn">Registre-se</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/testecadastro.js"></script>
 </body>
 </html>
